<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css/jquery-jvectormap-2.0.3.css">
<script src="js/dependencias/jquery.min.js"></script>
<script src="js/dependencias/jquery-jvectormap-2.0.3.min.js"></script>
<script src="js/continents-mill.js"></script>


<body>
    <div id="corpo-mundi">

    </div>
</body>

<script>

$.get("./db/json_mapa.php?var=1&uf=0&ocp=0&mec=0&prc=0&typ=1&cad=0&ano=2014&mundo=0&slc=0&eixo=3", function(data) {

    gdpData = JSON.parse(data);
    console.log(gdpData);
    var arrayColors;
    $(function(){
    $('#corpo-mundi').vectorMap({
        map: 'continents_mill',
        series: {
            regions: [{
                values: gdpData,
                scale: ['#C8EEFF', '#0071A4'],
                normalizeFunction: 'polynomial'
            }]
        }
    });
});


});
</script>
